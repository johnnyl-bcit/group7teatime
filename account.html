		<h1>My Account</h1> 
		
		<!-- Modify Account Form -->
		<div id="form">
			<form action="http://webdevfoundations.net/scripts/formdemo.asp" method="post"> 
				<table>
				   <tr>
					   <td> 
						<label for="email">Email:</label>
					   </td> 
					   <td> 
						<input type="text" name="email" id="email" onblur="checkEmail()">
					   </td> 
				   </tr>
				   <tr>
					   <td> 
						<label for="username">Username:</label>
					   </td> 
					   <td> 
						<input type="text" name="username" id="username" onblur="checkUsername()">
					   </td> 
				   </tr>
				   <tr>
					   <td> 
						<label for="password">Password:</label>
					   </td> 
					   <td> 
						<input type="password" name="password" id="password">
					   </td> 
				   </tr>
				   <tr>
					   <td> 
						<label for="confirmpw">Confirm Password:</label>
					   </td> 
					   <td> 
						<input type="password" name="confirmpw" id="confirmpw" onblur="checkPW()">
					   </td> 
				   </tr>
				   <tr>
					   <td> 
						<label for="firstname">First Name:</label>
					   </td> 
					   <td> 
						<input type="text" name="firstname" id="firstname" onblur="checkFirstName()">
					   </td> 
				   </tr>
				   <tr>
					   <td> 
						<label for="lastname">Last Name:</label>
					   </td> 
					   <td> 
						<input type="text" name="lastname" id="lastname" onblur="checkLastName()">
					   </td> 
				   </tr>
				   <tr>
					   <td> 
						<label for="phone">Phone Number:</label>
					   </td> 
					   <td> 
						<input type="text" name="phone" id="phone" onblur="checkPhone()">
					   </td> 
				   </tr>
				   <tr>
					   <td>
						<input type="submit" value="Edit" id="edit" name="edit"> 
					   </td> 
					   <td>
						<input type="submit" value="Save Changes" id="save" name="save"> 
					   </td>
				   </tr> 
				</table>
			</form>  
            <br>
            <span id="validation"></span>
		</div>

			  <tr>
